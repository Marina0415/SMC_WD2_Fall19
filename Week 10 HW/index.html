<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Category</title>
</head>
<body>
    <main>
        <section>
            <img src="phoneagraph.png" id="imageToSwitch" alt="phoneagraph">
            <button id="imgToggle">Switch</button>
        </section>

        <section>
            <form action="" method="GET">
                <select id="selection">
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="R&B">R&B</option>
                </select>
                
                <select id="category">

                </select>

            </form>
        </section>
    </main>

    <script>
        
        var image2URL = "palmtree.gif";
        var image2Alt = "palmtree";
        var switchingimage = document.getElementById("imageToSwitch");

        var image1URL = switchingimage.src;
        var image1Alt = switchingimage.alt;

        document.getElementById("imgToggle").addEventListener('click', function(){

            console.log(image1URL);

            if( switchingimage.src == image2URL){ 
                switchingimage.src = image1URL;
                switchingimage.alt = image1URL;

            }
            else {
                switchingimage.src = image2URL;
                switchingimage.alt = image2Alt;

            }

        })

        var selectionSelect = document.getElementById('selection');
        var categorySelect = document.getElementById('category');

        selectionSelect.addEventListener( 'change', function(){
            console.log(selectionSelect.value);

            if(selectionSelect.value === 'pop'){
                categorySelect.innerHTML = '<option value="dance">Dance Pop</option>\
                                        <option value="latin">Latin Pop</option>\
                                        <option value="indie">Indie Pop</option>';
            }
            if(selectionSelect.value === 'rock'){
                categorySelect.innerHTML = '<option value="alternative">Alternative Rock</option>\
                                        <option value="counry">Country Rock</option>\
                                        <option value="classic">Classic Rock</option>'
            }
            if(selectionSelect.value === 'R&B'){
                categorySelect.innerHTML = '<option value="chilled">Chilled R&B</option>\
                                        <option value="alternative">Alternative R&B</option>\
                                        <option value="soul">Soul R&B</option>'
            }
        } ) 
    </script>
</body>
</html>
