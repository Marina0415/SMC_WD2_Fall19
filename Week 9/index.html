            var redComponent = "0";
            var greenComponent = Math.random()*255;
            var blueComponent = "255";

            console.log("Red; " + redcomponent);

            console.log(RGBString);
            
            mainContent.style.backgroundColor = RGBString;
            mainContent.style.height = "768px";
